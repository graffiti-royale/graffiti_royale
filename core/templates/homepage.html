
{% extends 'base.html' %}
{% load static %}
{% block title %}Graffiti Royale{% endblock %}

{% block content %}
<body id="homePage">
<center><a class="head-link" href="
  {% if request.user.is_authenticated %}
    {% url 'play' username=request.user.username %}
  {% else %}
    {% url 'make_guest' %}
  {% endif %}">
  <div class="avenir nav-option play f-subheadline lh-title hvr-bob hvr-glow"><i class="fas fa-spray-can"></i>&nbsp&nbspPLAY</div></a><br></center>
<center><a class="head-link" href=""><div class="avenir nav-option profile f-subheadline lh-title hvr-bob hvr-glow"><i class="fas fa-address-card"></i>&nbsp&nbspPROFiLE</div></a><br></center>
<center><a class="head-link tutorial-button" ><div class="avenir nav-option tutorial f-subheadline lh-title hvr-bob hvr-glow"><i class="fas fa-scroll"></i>&nbsp&nbspTUTORiAL</div></a><br></center>

<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h4 id="headerTitle"> Welcome!</h4>
    <p id="firstP"></p><br><p id="secondP"></p>
    <span class="next">>>></span>
  </div>
</div>
</body>

<script src="{% static 'build/bundle.js' %}"></script>
{% endblock %}
