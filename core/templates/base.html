
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Graffiti Royale{% endblock %}</title>
        {% block meta %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#3367D6"/>
        {% endblock %}
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover.css">
        <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch|Londrina+Solid" rel="stylesheet">       
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="manifest" href="{% static 'manifest.json' %}">
    
    </head>
    
    <body>
        <header>
            <center><div class="banner">
            <a href="{% url 'homepage' %}" class="logo" style="font-size:9vw"><div><p>GRAFFiTi ROYALE</p></div></a>
                 <!-- <div>
                    <span>
                    {% if request.user.is_authenticated %}
                    <span>{{ request.user.username }}</span>
                    <a class="logout" href="{% url 'auth_logout' %}">LOGOUT</a>
                    {% else %}
                    <a class="login head-link dim f2 lh-copy" style="font-size:3vw" href="{% url 'auth_login'%}?next={{request.path}}"><i class="fa fa-user fa-1x"></i>&nbspLOGiN</a>
                    {% endif %}
                    </span>
                </div>    -->
            </div></center>
        </header>
        
    {% block content %}{% endblock %}

</body>
</html>
