<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#3367D6"/>

    <title>{% block title %}Graffiti Royale{% endblock %}</title>
    {% block meta %}{% endblock %}
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<link href="https://fonts.googleapis.com/css?family=Londrina+Sketch|Londrina+Solid" rel="stylesheet">
<link rel="manifest" href="{% static 'manifest.json' %}">       
</head>
    

<body class="playfield crosshair fieldlogo" id="playPage">
       
    <!-- <center><div class="matchtimer">Match starts in <span class="seconds" id="time">10</span></div></center> -->
    <!-- <center><div class="roundtimer">Round starts in <span class="seconds" id="time">3</span></div></center> -->

    <canvas id="drawMap"></canvas>
    <div class="image" id="background"></div>
    <div class="image" id="bricks"></div>
    <canvas id="miniMap"></canvas>
    <div class="play-footer">

        <p class="random-word">WORD: {{ random_word }}</p>

        <input type="text" id="wordGuessed">
        <input type="submit" class="submitguess-button">
        <div id="playerspopup"><p>PLAYERS</p></div>
        <div id="playerlist"></div>

    </div>
    <div id="room-data" data-room-data="{{ room_data }}"></div>
    {% load static %}
    <script src="{% static 'build/bundle.js' %}"></script>

</body>

</html>
