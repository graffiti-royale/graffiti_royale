<!DOCTYPE html>
<html lang="en">
<div class="rainbow">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}Graffiti Royale{% endblock %}</title>
    {% block meta %}{% endblock %}
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<link href="https://fonts.googleapis.com/css?family=Londrina+Sketch|Londrina+Solid" rel="stylesheet">       

</head>

<body class="playfield crosshair" id="playPage">
    {% comment %} <img src="https://waglerbadenhop.com/wp-content/uploads/2018/07/White-Brick-Wall-Background.jpg"> {% endcomment %}
    <canvas width="600" height="600" id="drawMap" style="zoom: 100%"></canvas>
    <div class="username" data-username="{{ username }}"></div>
    {% load static %}
    <script src="{% static 'build/bundle.js' %}"></script>
</body>
</div>
</html>
