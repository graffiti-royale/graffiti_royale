<!DOCTYPE html>
<html lang="en">
<div class="rainbow">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#3367D6"/>

    <title>{% block title %}Graffiti Royale{% endblock %}</title>
    {% block meta %}{% endblock %}
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<link href="https://fonts.googleapis.com/css?family=Londrina+Sketch|Londrina+Solid" rel="stylesheet">
<link rel="manifest" href="{% static 'manifest.json' %}">       

</head>

<body class="playfield crosshair fieldlogo" id="playPage">
    <canvas id="drawMap"></canvas>
    <canvas id="upcanvas"></canvas>
    <div class="username" data-username="{{ username }}"></div>
    {% load static %}
    <script src="{% static 'build/bundle.js' %}"></script>

</body>
</div>
</html>
