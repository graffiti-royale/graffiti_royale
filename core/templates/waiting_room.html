
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Graffiti Royale{% endblock %}</title>
        {% block meta %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#3367D6"/>
        {% endblock %}
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover.css">
        <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch|Londrina+Solid" rel="stylesheet">       
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="manifest" href="{% static 'manifest.json' %}">
    
    </head>
    
    <body>
        <header>
            <center><div class="waiting-room-banner">
            <a class="waiting-room-logo" style="font-size:9vw"><div><p>WAiTiNG ROOM</p></div></a>
                 <div>
                    <span>
                    <a id="hints-button" class="login head-link dim f2 lh-copy" style="font-size:3vw"><i class="fas fa-scroll fa-1x"></i>&nbspHiNTS&nbsp&nbsp&nbsp</a>
                    <a class="login head-link dim f2 lh-copy" style="font-size:3vw" href="{% url 'homepage'%}"><i class="fas fa-door-open fa-1x"></i>&nbspEXiT</a>
                    </span>
                </div>   
            </div></center>
        </header>

{% block content %}
    <div id="waitingroom"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close"><i class="fas fa-times fa-2x"></i></span>
            <center><h4 id="headerTitle" class="welcome"> Welcome!</h4></center><br>
            <p id="firstP"></p><br><p id="secondP"></p><br>
        </div>
    </div>

    <div id="room_data"
        data-json="{{ JSON }}"
        data-room-cap="{{ ROOM_CAP }}">
    </div>

    <div class="user_data"
        data-full="{{ full }}"
        data-room="{{ roompk }}"
        data-username="{{ username }}"
        data-remaining-time="{{ remaining_time }}">
    </div>

    <center><div class="matchtimer">MATCH STARTS iN <span class="seconds" id="time"></span></div>
    <div class="player-queue">
    <div class="player-queue-title">
        CURRENT PLAYERS
        <span id="number-of-players"></span><div id="current_players" class="current-players"></div>
    </div>
    </div></center>

    {% load static %}
    <script src="{% static 'build/bundle.js' %}"></script>
{% endblock %}

</body>
</html>
